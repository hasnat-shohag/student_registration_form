<section>
<div class="row">
    <div class="contact_form">
        
        <form action="#" name="s_reg" id="myForm">
            <h1>
                Give Your Information
            </h1>
                <div class="input_group">
                    <input type="text" id="name" name="name" required>
                    <label for="name"><i class="fas fa-user"></i> Name...</label>
                </div>
                <div class="input_group">
                    <input type="number" id="number" name="class" required>
                    <label for="number"><i class="fas fa-school"></i> Class...</label>
                </div>
                
                <div class="input_group">
                    <input type="number" id="roll" name="roll" required>
                    <label for="roll"><i class="fas fa-pen-fancy"></i> Roll</label>
                </div>
                <div class="input_group">
                    <input type="number" id="phn" name="phn" required>
                    <label for="phn"><i class="fas fa-phone-square-alt"></i> Phone No..</label>
                </div>
                <div class="button">
                    <button type="button" onclick="registration(s_reg.name.value, +s_reg.class.value, +s_reg.roll.value, +s_reg.phn.value)">SUBMIT<i class="fas fa-paper-plane"></i> </button>
                    <input type="button" onclick="myFunction()" value="Reset form">
        
                </div>
               
        </form>
        <div class="result">
            <h1>
                Your Given Result
            </h1>
            <ul id="s_info"></ul>
        </div>
    </div>
